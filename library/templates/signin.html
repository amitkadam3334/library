
<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href=" static/images/icons/favicon.ico">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/vendor/bootstrap/css/bootstrap.min.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/fonts/font-awesome-4.7.0/css/font-awesome.min.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/vendor/animate/animate.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/vendor/css-hamburgers/hamburgers.min.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='static/vendor/select2/select2.min.css'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	{% for message in messages %}
							<div class= "alert alert-{{message.tags}} alert-dismissible fade show" role= "alert"}>
							<strong >message :</strong>{{message}}
							<button type="button" class = "close" data-dismiss ="alert" aria-label="close">
							<span aria-hidden="true">&times;</span>
							</button>
							</div>
	{% endfor %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">

				<form class="login100-form validate-form" action="" method="POST" novalidate>
					{%csrf_token%}
					<span class="login100-form-title p-b-55">


								signin

					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is Required!">
						<input class="input100" type="text" name="username" id ="username" placeholder="username">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is Required">
						<input class="input100" type="password" id="pass1" name="pass1" placeholder="Password">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Login
						</button>
					</div>




					<div class="text-center w-full p-t-115" margin="100px">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="http://127.0.0.1:8000/signup" >
							Sign up now
						</a>
<!--						<button class = "btn btn-outline-primary"> sign in</button><br>-->


					</div>

				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
